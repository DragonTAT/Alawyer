name: CI

on:
  push:
    branches:
      - main
      - develop
      - 'release/**'
  pull_request:
    branches:
      - main
      - develop
      - 'release/**'

jobs:
  rust-core:
    name: Rust Core Tests
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: alawyer-core
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Run Rust lib tests
        run: cargo test --lib

  swift-app:
    name: Swift Build and Tests
    runs-on: macos-15
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Setup Xcode
        uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: latest-stable

      - name: Verify Swift toolchain (requires Swift 6+)
        shell: bash
        run: |
          xcodebuild -version
          xcode-select -p
          SWIFT_VERSION_OUTPUT="$(swift --version)"
          echo "${SWIFT_VERSION_OUTPUT}"
          SWIFT_VERSION_LINE="$(echo "${SWIFT_VERSION_OUTPUT}" | grep -E '^(Swift version|Apple Swift version)' | head -n1)"
          if [[ -z "${SWIFT_VERSION_LINE}" ]]; then
            echo "Error: Unable to parse Swift version line from toolchain output."
            exit 1
          fi
          SWIFT_MAJOR="$(echo "${SWIFT_VERSION_LINE}" | sed -E 's/.*Swift version ([0-9]+).*/\1/')"
          if [[ ! "${SWIFT_MAJOR}" =~ ^[0-9]+$ ]]; then
            echo "Error: Parsed invalid Swift major version: ${SWIFT_MAJOR}"
            exit 1
          fi
          if (( SWIFT_MAJOR < 6 )); then
            echo "Error: This project requires Swift 6+ for swift-tools-version: 6.0"
            exit 1
          fi
          echo "Detected Swift major version: ${SWIFT_MAJOR}"

      - name: Build Rust Core dylib for Swift linking
        working-directory: alawyer-core
        run: cargo build --lib

      - name: Build Swift app
        working-directory: Alawyer
        run: swift build

      - name: Run Swift tests
        working-directory: Alawyer
        run: swift test
